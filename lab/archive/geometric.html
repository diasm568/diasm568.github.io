<p2>Sans Serif Typeface</p2>
<p style="width:340px;">Simple geometric shapes influence the construction of these typefaces. Strokes have the appearance of being strict monolines and character shapes are made up of geometric forms. Geometric sans tend to be less readable than grotesques.</p>
